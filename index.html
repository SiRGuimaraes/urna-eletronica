<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <h1>Simulador Urna Eletrônica</h1>
    <div class="urna">
        <div class="tela">
            <div class="conteudo-1">
                <div class="conteudo-esquerda">
                    <div class="voto"><span>SEU VOTO PARA</span></div>
                    <div class="cargo"></div>
                    <div class="numero-area">
                        <span></span>
                        <div class="numeros">

                        </div>
                    </div>
                    <div class="info">
                        <span class="errado"></span>
                        <span class="nome"></span>
                        <br>
                        <span class="partido"></span>
                        <br>
                        <span class="vice-nome"></span>
                        <span class="aviso selecionado"></span>
                    </div>
                </div>
                <div class="conteudo-direita">
                    <div class="imagem">
                        <img src="images/38111.jpg" alt="">
                        <span></span>             
                    </div>
                    <div class="imagem pequena">
                        <img src="images/38111.jpg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="conteudo-2">
                    Aperte a tecla:
                    <br>
                    CONFIRMA para CONFIRMAR este voto
                    <br>
                    CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="linha">
                <div key="1" class="btn">1</div>
                <div key="2" class="btn">2</div>
                <div key="3" class="btn">3</div>
            </div>
            <div class="linha">
                <div key="4" class="btn">4</div>
                <div key="5" class="btn">5</div>
                <div key="6" class="btn">6</div>
            </div>
            <div class="linha">
                <div key="7" class="btn">7</div>
                <div key="8" class="btn">8</div>
                <div key="9" class="btn">9</div>
            </div>
            <div class="linha">
                <div></div>
                <div key="0" class="btn">0</div>
                <div></div>
            </div>
            <div class="linha ultima-linha">
                <div key="branco" class="btn branco">BRANCO</div>
                <div key="corrige" class="btn corrige">CORRIGE</div>
                <div key="confirma" class="btn confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
    <div class="nova-simulacao"><span>Nova Simulação</span></div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
